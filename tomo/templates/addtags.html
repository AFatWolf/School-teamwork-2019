{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Choosee tags</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'js/addtags.js' %}"></script>
        <link rel='stylesheet' href="{% static 'css/addtags.css' %}">
    </head>
    <body>
        <div>Interested</div>
        {% if tags %}
            {% for tag in tags %}
                <div class="tags_box choosen" value="{{ tag.id }}">{{ tag.name }}</div> 
            {% endfor %}
        {% endif %}
        <div>Not choosen</div>
        {% if tags %}
            {% for tag in tags %}
                <div class="tags_box not_choosen" value="{{ tag.id }}">{{ tag.name }}</div> 
            {% endfor %}
        {% endif %}
        <form action="" method="POST">
        {% csrf_token %}
        {% if tags %}
            {% for tag in tags%}
                <input type="checkbox" id="tags_{{ tag.id}}" name="tags" value="{{ tag.id }}">
            {% endfor %}
        {% endif %}
        <button type="submit">Submit</button>
        </form>
    </body>
</html>
