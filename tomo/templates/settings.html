{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
  <head>
      <title> Setting and Privacy </title>
      <meta charset = "utf8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="{% static "/js/settings/pw_update.js" %}"></script>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
      <link rel="stylesheet" herf="{% static "css/settings.css" %}" />

      <!--link rel="stylesheet" href="{% static 'css/signup.css' %}" -->
      

  </head>


  <body >
      <div class="head-bar">
          {% include 'navbar.html' %}
      </div>
      <div id="user_info" class="card-body col-sm-4 offset-4" >
        <div class="modal-content p-3 mb-2 bg-primary text-white">
          <div class="card-body" >
              <div class="container"> 
                  <div class="row">
                          <form action="{% url 'settings' %}" method='post'>
                          <h2 class="card-title text-center"><b>Setting and Privacy</b><h2>
                          {% csrf_token %}
                          
                          <font size = "4">

                          <label for="first_name" >First name: </label>
                          <input id="first_name" name="first_name" type="text" placeholder="First name" value="{{edit.first_name}}" disabled>
                          <span class="edit" onclick="enableEdit('name', this)">
                              <a href="javascript:void(0);" class="text-warning"><i class="fa fa-pencil"></i> Edit</a>
                          </span>
                            
                            
                          
                          <!-- form id="user_data" action="{% url 'settings' %}" method ="post"-->
                          
                          <label for="fisrt_name">First name: </label>
                          <input id="first_name" name="first_name" type="text" placeholder="First name" value="{{edit.first_name}}"></br>
                          
                          <label  for="last_name">Last Name: </label>
                          <input id="last_name" name="last_name" type="text" placeholder="Last name" value="{{edit.last_name}}"></br>
                          
                          <label for="user">User name: </label>
                          <input id="user" name="user" type="text" placeholder="user" value="{{edit.username}}"></br>

                          <label for="email">E-mail: </label>
                          <input id="email" name="email" type="text" placeholder="email" value="{{edit.email}}"></br>

                          <label for="age"> Age: </label>
                          <input for="age" name="age" type="number" placeholder="00" value="{{edit.age}}"></br>

                          <label for="description">Description: </label>
                          <textarea id="description" name="description" placeholder="description">{{ edit.description }}</textarea></br>

                          <label for="password" >password: </label>
                          <input id="password" name="password" type="text" placeholder="Your password" disabled>
                          <span class="edit" onclick="enableEdit('name', this)">
                              <a href="{% url 'password' %}" class="text-warning"><i class="fa fa-pencil"></i> Edit</a>
                          </span>
                          
                          <br/>

                          <!-- input name="password" type="password"  value="{{edit.password}}" placeholder="password">{{edit.password}}</br>
                          <input name="new_password" type="password"  value="{{edit.new_password}}"  placeholder="New password">{{edit.new_password}}</br>
                          <input name="confirm_password" type="password"  value="{{edit.confrim_password}}" placeholder="Confirm new password">{{edit.confirm_password}}</br>
                          <input type="submit" value="Update"-->
                          
                          <div>
                                <button type="cancel" herf={% url 'index' %}value='cancel' class="btn btn-mdb-color" name='cancel'>Cancel</button>
                                <button type="submit" value='save_changes' class="btn btn-success" name='save_changes'>Save Changes</button>
                          </div>

                            
                          </font>
                      
                          </div> </br>
          
                      </form>
                      <!--a data-toggle="modal" href="{% url 'password'%}" class="btn btn-primary">password setting</a -->
                  </div>
              </div>
          </div>
        </div>
      </div> 
      

  </body>

</html>
